<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin-show" class="form-control" type="text">
                    <button id="pin-generator-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-pin-show" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value="7" onclick="valueDisplay('7')">7</div>
                              <div class="button" value="8" onclick="valueDisplay('8')">8</div>
                              <div class="button" value="9" onclick="valueDisplay('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="4" onclick="valueDisplay('4')">4</div>
                              <div class="button" value="5" onclick="valueDisplay('5')">5</div>
                              <div class="button" value="6" onclick="valueDisplay('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="1" onclick="valueDisplay('1')">1</div>
                              <div class="button" value="2" onclick="valueDisplay('2')">2</div>
                              <div class="button" value="3" onclick="valueDisplay('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="valueDisplayClearByOne()"><</div>
                                <div class="button" value="0" onclick="valueDisplay('0')">0</div>
                                <div class="button" onclick="valueDisplayAllClear()">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-donot-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById('pin-generator-btn').addEventListener('click',function(){
            const randomNumber = Math.random() * 9999;
            var roundNumber;
            if(randomNumber<1000){
                roundNumber = Math.round(randomNumber)*10;
            }
            else{
                roundNumber = Math.round(randomNumber);
                }
            document.getElementById('generate-pin-show').value = roundNumber;
        })

        function valueDisplay(value){
            document.getElementById('input-pin-show').value+=value;
        }
        function valueDisplayAllClear(){
            document.getElementById('input-pin-show').value = "";
        }
        function valueDisplayClearByOne(){
            document.getElementById('input-pin-show').value = document.getElementById('input-pin-show').value.slice(0,-1);
        }
        document.getElementById('submit-button').addEventListener('click',function(){
            const generatePinShow = document.getElementById('generate-pin-show').value;
            const inputPinShow = document.getElementById('input-pin-show').value;
            if(generatePinShow==inputPinShow){
                document.getElementById('pin-match').style.display = "block";
                document.getElementById('generate-pin-show').value = "";
                document.getElementById('input-pin-show').value = "";
                document.getElementById('pin-donot-match').style.display = "none";
            }
            else{
                document.getElementById('pin-donot-match').style.display = "block";
                document.getElementById('input-pin-show').value = "";
                document.getElementById('pin-match').style.display = "none";
            }
        })
    
    </script>
</body>
</html>
